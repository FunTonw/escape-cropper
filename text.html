<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>123</h1>
    <img src="https://fakeimg.pl/550x100/" id="img">
    <canvas id="recanvas"></canvas>
</body>

<script>
    const recanvas = document.getElementById('recanvas');
    const img = document.getElementById('img');
    img.onload = function () {
        recanvas.heigth = img.heigth;
        recanvas.width = img.width;
        recanvas.getContext("2d").drawImage(img, 0, 0);
    }
</script>
</html>
